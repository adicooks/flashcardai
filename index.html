<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created by Adi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 300px;
        }

        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .flashcard {
            width: 200px;
            height: 150px;
            margin: 10px;
            perspective: 1000px;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .front,
        .back {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .front {
            background-color: #3498db;
            color: #fff;
        }

        .back {
            background-color: #e74c3c;
            color: #fff;
            transform: rotateY(180deg);
        }

        @media screen and (max-width: 1100px) {
            body {
                padding-top: 500px;
            }
        }

        @media screen and (max-width: 900px) {
            body {
                padding-top: 950px;
            }
        }

        @media screen and (max-width: 650px) {
            body {
                padding-top: 1500px;
            }
        }

    </style>
</head>
<body>

<div class="flashcard-container" id="flashcard-container"></div>

<script>
    var flashcards = [
    { front: 'Abutor', back: 'to abuse' },
    { front: 'Furor', back: 'fury' },
    { front: 'Eludo', back: 'escape' },
    { front: 'Vigilia', back: 'watch' },
    { front: 'Os', back: 'mouth' },
    { front: 'Volts', back: 'face' },
    { front: 'Pateo', back: 'reveal' },
    { front: 'Consilium', back: 'council' },
    { front: 'Sentio', back: 'sense' },
    { front: 'Constringo', back: 'control' },
    { front: 'Teneo', back: 'hold' },
    { front: 'Conjuration', back: 'conspiracy' },
    { front: 'Ago', back: 'to do' },
    { front: 'Vivo', back: 'to live' },
    { front: 'Arbitror', back: 'think, decide' },
    { front: 'Particeps', back: 'partner' },
    { front: 'Designo', back: 'mark out' },
    { front: 'Caedes', back: 'slaughter' },
    { front: 'Vito', back: 'avoid' },
    { front: 'Telum', back: 'weapon' },
    { front: 'Porter', back: 'proper' },
    { front: 'Pestis', back: 'disease, illness' },
    { front: 'Jam pridem', back: 'for a long time now' },
    { front: 'Confero', back: 'discuss, assemble' },
    { front: 'Laberfacto', back: 'loosen' },
    { front: 'Res publica', back: 'state' },
    { front: 'Orbit terrae', back: 'the world' },
    { front: 'Incendium', back: 'fire, heat, burning' },
    { front: 'Prefero', back: 'carry/endure through' },
    { front: 'Praetereo', back: 'pass over' },
    { front: 'Studeo', back: 'to be eager' },
    { front: 'Occido', back: 'to kill' },
    { front: 'Virtus', back: 'courage, bravery' },
    { front: 'Supplicium', back: 'punishment, torture' },
    { front: 'Perniciosus', back: 'pernicious' },
    { front: 'Acies', back: 'sharp edge' },
    { front: 'Auctoritas', back: 'authority' },
    { front: 'Convene', back: 'come together' },
    { front: 'Consultum', back: 'degree' },
    { front: 'Clemens', back: 'compassionate, kind' }
];

    function createFlashcard(front, back) {
        var container = document.getElementById('flashcard-container');

        var flashcard = document.createElement('div');
        flashcard.classList.add('flashcard');

        var flashcardInner = document.createElement('div');
        flashcardInner.classList.add('flashcard-inner');
        flashcardInner.onclick = function () {
            flipCard(flashcardInner);
        };

        var frontDiv = document.createElement('div');
        frontDiv.classList.add('front');
        frontDiv.innerText = front;

        var backDiv = document.createElement('div');
        backDiv.classList.add('back');
        backDiv.innerText = back;

        flashcardInner.appendChild(frontDiv);
        flashcardInner.appendChild(backDiv);

        flashcard.appendChild(flashcardInner);
        container.appendChild(flashcard);
    }

    function flipCard(card) {
        card.style.transform = card.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
    }

    // Create flashcards
    flashcards.forEach(function (card) {
        createFlashcard(card.front, card.back);
    });
</script>

</body>
</html>
