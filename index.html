<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 300px;
            background-color: burlywood;
        }

        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .flashcard {
            width: 200px;
            height: 150px;
            margin: 10px;
            perspective: 1000px;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .front,
        .back {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .front {
            background-color: #3498db;
            color: #fff;
        }

        .back {
            background-color: #e74c3c;
            color: #fff;
            transform: rotateY(180deg);
        }

        @media screen and (max-width: 1100px) {
            body {
                padding-top: 500px;
            }
        }

        @media screen and (max-width: 900px) {
            body {
                padding-top: 950px;
            }
        }

        @media screen and (max-width: 650px) {
            body {
                padding-top: 1500px;
            }
        }

    </style>
</head>
<body>

<div class="flashcard-container" id="flashcard-container"></div>

<script>
    var flashcards = [
    { front: 'dissolutus', back: 'careless' },
    { front: 'inertia', back: 'inactivity' },
    { front: 'nequitia', back: 'criminal negligence' },
    { front: 'moenia', back: 'walls' },
    { front: 'molior', back: 'plot' },
    { front: 'comprehendo', back: 'understand' },
    { front: 'jubeo', back: 'order' },
    { front: 'verum', back: 'but' },
    { front: 'improbus', back: 'cruel' },
    { front: 'perditus', back: 'lost' },
    { front: 'jus', back: 'justice' },
    { front: 'fateor', back: 'confess' },
    { front: 'quisquam', back: 'anyone' },
    { front: 'audeo', back: 'to dare' },
    { front: 'praesidium', back: 'protection' },
    { front: 'obsideo', back: 'occupy' },
    { front: 'auris', back: 'ear' },
    { front: 'custodio', back: 'watch over' },
    { front: 'tenebrae', back: 'darkness' },
    { front: 'coetus', back: 'company' },
    { front: 'nefarius', back: 'wicked' },
    { front: 'paries', back: 'wall' },
    { front: 'erumpo', back: 'breakforth' },
    { front: 'obliviscor', back: 'to forget' },
    { front: 'memini', back: 'remember' },
    { front: 'Kalendae', back: '1st day of month' },
    { front: 'certus', back: 'certain' },
    { front: 'satelles', back: 'bodyguard' },
    { front: 'fallo', back: 'decieve, trick' },
    { front: 'atrox', back: 'horrible' },
    { front: 'admiror', back: 'wonder at' },
    { front: 'optimas', back: 'aristocrat' },
    { front: 'reprimo', back: 'hold' },
    { front: 'infitior', back: 'repudiate' },
    { front: 'circumcludo', back: 'close in, enclose' },
    { front: 'commoveo', back: 'disturb' },
    { front: 'discedo', back: 'dissapear' },
    { front: 'ceteri', back: 'others' },
    { front: 'impetus', back: 'attack' },
    { front: 'recognosco', back: 'recognize' }
];

    function createFlashcard(front, back) {
        var container = document.getElementById('flashcard-container');

        var flashcard = document.createElement('div');
        flashcard.classList.add('flashcard');

        var flashcardInner = document.createElement('div');
        flashcardInner.classList.add('flashcard-inner');
        flashcardInner.onclick = function () {
            flipCard(flashcardInner);
        };

        var frontDiv = document.createElement('div');
        frontDiv.classList.add('front');
        frontDiv.innerText = front;

        var backDiv = document.createElement('div');
        backDiv.classList.add('back');
        backDiv.innerText = back;

        flashcardInner.appendChild(frontDiv);
        flashcardInner.appendChild(backDiv);

        flashcard.appendChild(flashcardInner);
        container.appendChild(flashcard);
    }

    function flipCard(card) {
        card.style.transform = card.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
    }

    // Create flashcards
    flashcards.forEach(function (card) {
        createFlashcard(card.front, card.back);
    });
</script>

</body>
</html>
